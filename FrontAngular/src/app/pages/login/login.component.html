<div class="login-container">
  <mat-card class="login-card">
    <mat-card-header>
      <mat-card-title class="login-title">Login</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <!-- Campo Usuário -->
        <mat-form-field appearance="outline" class="login-input">
          <mat-label>Usuário</mat-label>
          <input matInput formControlName="username" required autocomplete="username">
          <mat-error *ngIf="loginForm.get('username')?.hasError('required')">
            Usuário é obrigatório.
          </mat-error>
        </mat-form-field>

        <!-- Campo Senha -->
        <mat-form-field appearance="outline" class="login-input">
          <mat-label>Senha</mat-label>
          <input matInput type="password" formControlName="password" required autocomplete="current-password">
          <mat-error *ngIf="loginForm.get('password')?.hasError('required')">
            Senha é obrigatória.
          </mat-error>
        </mat-form-field>

        <!-- Mensagem de Erro -->
        <div *ngIf="errorMessage" class="error-message">
          {{ errorMessage }}
        </div>

        <!-- Botão de Login -->
        <button mat-raised-button color="primary" type="submit" [disabled]="loginForm.invalid || isLoading">
          {{ isLoading ? 'Entrando...' : 'Entrar' }}
        </button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
