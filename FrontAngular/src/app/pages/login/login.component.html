<div class="login-container">
  <mat-card class="login-card">
    <div class="login-header">
      <img src="https://maximatech.com.br/wp-content/uploads/elementor/thumbs/logo-maximatech-e1554815418600-oa8r41ergk9cf56ap4p8pal7ouvqot7p1tovm0cili.png" alt="Logo" class="login-logo">
      <h1 class="title">Bem-vindo</h1>
      <p class="subtitle">Entre com suas credenciais para continuar</p>
    </div>
    
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-field">
        <mat-form-field appearance="fill">
          <mat-label>Usuário</mat-label>
          <mat-icon matPrefix>person_outline</mat-icon>
          <input matInput formControlName="username" autocomplete="username">
          <mat-error *ngIf="loginForm.get('username')?.hasError('required')">
            Usuário é obrigatório
          </mat-error>
        </mat-form-field>
      </div>

      <div class="form-field">
        <mat-form-field appearance="fill">
          <mat-label>Senha</mat-label>
          <mat-icon matPrefix>lock_outline</mat-icon>
          <input matInput 
                 [type]="hidePassword ? 'password' : 'text'" 
                 formControlName="password" 
                 autocomplete="current-password">
          <button mat-icon-button 
                  matSuffix 
                  (click)="togglePasswordVisibility()" 
                  type="button">
            <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
          </button>
          <mat-error *ngIf="loginForm.get('password')?.hasError('required')">
            Senha é obrigatória
          </mat-error>
        </mat-form-field>
      </div>

      <button mat-flat-button 
              color="primary" 
              class="login-button" 
              type="submit" 
              [disabled]="loginForm.invalid || isLoading">
        <mat-spinner *ngIf="isLoading" diameter="20"></mat-spinner>
        <span *ngIf="!isLoading">Entrar</span>
      </button>

      <div class="register-link">
        <span>Não tem uma conta?</span>
        <a routerLink="/register" class="register-button">Cadastre-se</a>
      </div>
    </form>
  </mat-card>
</div>
