<h2 mat-dialog-title>Confirmação de Exclusão</h2>

<mat-dialog-content>
  <p>Você tem certeza que deseja excluir o lembrete <strong>{{data.titulo}}</strong>?</p>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button (click)="onCancel()">Cancelar</button>
  <button mat-button color="warn" (click)="onConfirm()">Excluir</button>
</mat-dialog-actions>
