<mat-toolbar color="primary" class="header-toolbar">
  <!-- Menu Principal -->

  <button mat-button [routerLink]="['/home']">Home</button>

  <button mat-button [matMenuTriggerFor]="menu1">Menu 1</button>
  <mat-menu #menu1="matMenu">
    <button mat-menu-item [matMenuTriggerFor]="submenu1">Submenu 1</button>
    <mat-menu #submenu1="matMenu">
      <button mat-menu-item>Sub-item 1</button>
      <button mat-menu-item>Sub-item 2</button>
    </mat-menu>
    <button mat-menu-item>Item 2</button>
  </mat-menu>

  <!-- Espaço flexível para empurrar o logout para o fim -->
  <span class="spacer"></span>

  <!-- Botão de Logout -->
  <button mat-button color="warn" (click)="logout()">
    <mat-icon>logout</mat-icon> Sair
  </button>
</mat-toolbar>
