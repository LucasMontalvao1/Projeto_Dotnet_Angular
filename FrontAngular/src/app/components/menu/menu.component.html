<mat-toolbar class="header-toolbar" [class.scrolled]="isScrolled">
  <div class="brand">
    <img src="https://maximatech.com.br/wp-content/uploads/elementor/thumbs/logo-maximatech-e1554815418600-oa8r41ergk9cf56ap4p8pal7ouvqot7p1tovm0cili.png" alt="Logo" class="logo" routerLink="/home">
  </div>

  <nav class="nav-items">
    <a class="nav-item" routerLink="/home" routerLinkActive="active">
      <mat-icon>home</mat-icon>
      <span>Home</span>
    </a>

    <button class="nav-item" [matMenuTriggerFor]="financialMenu">
      <mat-icon>business</mat-icon>
      <span>Financeiro</span>
      <mat-icon class="dropdown-icon">expand_more</mat-icon>
    </button>

    <mat-menu #financialMenu="matMenu">
      <a mat-menu-item routerLink="/dashboard">
        <mat-icon>trending_up</mat-icon>
        <span>Visão Geral</span>
      </a>
      <a mat-menu-item routerLink="/categoria">
        <mat-icon>category</mat-icon>
        <span>Categorias</span>
      </a>
      <a mat-menu-item routerLink="/transacao">
        <mat-icon>assignment</mat-icon>
        <span>Transações</span>
      </a>
    </mat-menu>
  </nav>

  <span class="spacer"></span>

  <div class="user-menu">
    <button class="user-button" [matMenuTriggerFor]="userMenu">
      <mat-icon class="user-avatar">account_circle</mat-icon>
      <span>{{user?.name}}</span>
      <mat-icon class="dropdown-icon">expand_more</mat-icon>
    </button>

    <mat-menu #userMenu="matMenu" class="user-menu-panel">
      <div class="menu-header">
        <div class="user-name">{{user?.name}}</div>
      </div>

      <a mat-menu-item class="menu-item" routerLink="/perfil">
        <mat-icon>person</mat-icon>
        <span>Meu Perfil</span>
      </a>

      <a mat-menu-item class="menu-item" routerLink="/configuracoes">
        <mat-icon>settings</mat-icon>
        <span>Configurações</span>
      </a>

      <button mat-menu-item class="menu-item logout" (click)="logout()">
        <mat-icon>logout</mat-icon>
        <span>Sair</span>
      </button>
    </mat-menu>
  </div>
</mat-toolbar>
