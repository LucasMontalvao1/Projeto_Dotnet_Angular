<mat-toolbar [class.scrolled]="isScrolled" class="header-toolbar">
  <!-- Logo/Brand -->
  <div class="brand">
    <img src="https://maximatech.com.br/wp-content/uploads/elementor/thumbs/logo-maximatech-e1554815418600-oa8r41ergk9cf56ap4p8pal7ouvqot7p1tovm0cili.png" alt="Logo" class="logo">
  </div>

  <!-- Menu Principal -->
  <div class="menu-items">
    <button mat-button [routerLink]="['/home']" routerLinkActive="active-link">
      <mat-icon>home</mat-icon>
      <span>Home</span>
    </button>

    <button mat-button [matMenuTriggerFor]="menu1" class="menu-trigger">
      <mat-icon>business</mat-icon>
      <span>Financeiro</span>
      <mat-icon class="dropdown-icon">expand_more</mat-icon> 
    </button>
    
    <mat-menu #menu1="matMenu" class="custom-menu">

      <button mat-menu-item [routerLink]="['/dashboard']" routerLinkActive="active-link">
        <mat-icon>home</mat-icon>
        <span>Home</span>
      </button>

      <button mat-menu-item [matMenuTriggerFor]="submenu1">
        <mat-icon>folder</mat-icon>
        <span>Cadastro</span>
      </button>
      
      <mat-menu #submenu1="matMenu">
        <button mat-menu-item>
          <mat-icon>description</mat-icon>
          <span>Categoria</span>
        </button>
        <button mat-menu-item [routerLink]="['/transacao']" routerLinkActive="active-link">
          <mat-icon>assignment</mat-icon>
          <span>Transacao</span>
        </button>
      </mat-menu>
      

    </mat-menu>

    <button mat-button [matMenuTriggerFor]="menu2" class="menu-trigger">
      <mat-icon>admin_panel_settings</mat-icon>
      <span>Menu 2</span>
      <mat-icon class="dropdown-icon">expand_more</mat-icon>
    </button>
    
    <mat-menu #menu2="matMenu" class="custom-menu">
      <button mat-menu-item>
        <mat-icon>person</mat-icon>
        <span>Perfil</span>
      </button>
      <button mat-menu-item>
        <mat-icon>settings</mat-icon>
        <span>Configurações</span>
      </button>
    </mat-menu>
  </div>

  <!-- Espaço flexível -->
  <span class="spacer"></span>

  <!-- Menu do Usuário -->
  <div class="user-menu">
    <button mat-button [matMenuTriggerFor]="userMenu" class="user-button">
      <mat-icon class="user-avatar">account_circle</mat-icon>
      <span class="user-name">{{userName}}</span>
      <mat-icon class="dropdown-icon">expand_more</mat-icon>
    </button>
    
    <mat-menu #userMenu="matMenu" class="custom-menu">
      <div class="user-menu-header">
        <mat-icon>account_circle</mat-icon>
        <div class="user-info">
          <strong>{{userName}}</strong>
        </div>
      </div>
      <mat-divider></mat-divider>
      <button mat-menu-item>
        <mat-icon>person</mat-icon>
        <span>Meu Perfil</span>
      </button>
      <button mat-menu-item>
        <mat-icon>settings</mat-icon>
        <span>Configurações</span>
      </button>
      <mat-divider></mat-divider>
      <button mat-menu-item (click)="logout()" class="logout-button">
        <mat-icon>logout</mat-icon>
        <span>Sair</span>
      </button>
    </mat-menu>
  </div>
</mat-toolbar>
